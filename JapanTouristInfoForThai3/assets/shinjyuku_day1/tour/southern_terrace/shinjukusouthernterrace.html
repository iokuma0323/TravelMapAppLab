<h1 align="center">新宿サザンテラス</h1>
<h2>緑あふれる、新宿のオアシス的存在</h2>
<p>誰もが自由に行き来し、ひとときの想いを楽しむことのできる場所です。遊歩道には、ファッションやフードの店が点在。小田急サザンタワーは1～4階には洗練されたレストラン、カフェが6店舗、5～18階はオフィス、19～35階は小田急ホテルセンチュリーサザンタワーが入る複合ビル。高層ビルのホテルでは快適なホテルライフも楽しめます。</p>
