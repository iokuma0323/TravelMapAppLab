<h1>代々木VILLAGE by kurkku</h1>
<h2>緑豊かな商業施設でココロの休息を</h2>
<p>代々木駅から歩いてすぐの場所に2011年誕生。緑豊かな約300坪のスペースをぶらぶらと散策しながら、食やお買い物を楽しめる。コンセプトプロデュースを担当したのは、音楽プロデューサー・小林武史氏。「イル・ギオットーネ」のオーナーシェフ・笹島保弘氏が手掛けるイタリアンレストランをはじめ、オシャレな雑貨店、カフェ、リラクゼーション施設などが施設内に点在している。個性豊かな植物がファンタジックな空間を演出する空間に身を置くだけでストレスから解放されそう。</p>
