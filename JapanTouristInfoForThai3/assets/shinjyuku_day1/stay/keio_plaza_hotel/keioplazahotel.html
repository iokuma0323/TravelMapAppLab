<h1 align="center">京王プラザホテル</h1>
<p>新宿駅西口から徒歩5分！都内各所＆羽田空港からのアクセスも抜群

東京のみならず、日本を代表するビジネス・観光の中心である新宿。
京王プラザホテルはその新宿の中心に位置し、「JR新宿駅」西口からは徒歩5分、「都営大江戸線都庁前駅」からは徒歩1分という好立地です。</p>
