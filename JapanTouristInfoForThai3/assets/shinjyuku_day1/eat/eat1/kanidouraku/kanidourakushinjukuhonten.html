<h1 align="center">カニ道楽
<br>新宿本店</h1>
<h2>期間限定！オススメ　かにしゃぶフェア（3月4日迄）
ぷりぷりのタラバかにと繊細な味わいに満ちたズワイかに。旨味がぎゅっと閉じ込められたこれらの贅沢な逸品を、自家製のごまだれと特製ぽん酢で口に含む瞬間はまさに至福のひと時。身から溢れ出す甘みが、香りとともに口の中に広がる。</h2>
