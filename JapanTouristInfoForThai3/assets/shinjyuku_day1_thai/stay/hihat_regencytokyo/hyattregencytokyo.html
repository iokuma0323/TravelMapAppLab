<h1 align="center">ハイハット
<br>リージェンシー東京</h1>
<p>โรงแรมหรูสำหรับการเดินทางในครอบครัวหรือการเดินทางธุรกิจการเดินทางใด ๆ 
สิ่งอำนวยความสะดวกร้านอาหารและสปาและการออกกำลังกายอุดมเพื่อให้สามารถตอบสนองลูกค้าของเราแต่ละคนและทุก "- เซเว่นเซเว่น" (24H) นอกจากนี้ยังมีร้านสะดวกซื้อในสถานที่ของโรงแรม!</p>
